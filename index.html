    <section>
      <form class="coin-form">
        <label for="amount">How Many?</label>
        <input type="text" id="amount" placeholder="" name="amount" required />
        <label for="type">Which coin?</label>
        <select type="text" id="type" placeholder="" name="type" required>
          <option value="penny" class="penny">penny</option>
          <option value="nickel" class="nickel">nickel</option>
          <option value="dime" class="dime">dime</option>
          <option value="quarter" class="quarter">quarter</option>
        </select>
        <button>Make Money!</button>
      </form>
      <div class="coin-container"></div>
    </section>
    <section>
      <div class="bulb"></div>
      <button class="on switch">on</button>
      <button class="off switch">off</button>
      <button class="toggle switch">toggle</button>
      <button class="end switch">end</button>
    </section>
    <script src="script.js"></script>
  </body>
